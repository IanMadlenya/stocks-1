<!DOCTYPE html>

<html>
  <head>
    <title>Portfolio</title>
  </head>

  <body>
    <h1>Portfolio</h1>

    <hr>

    {% if transaction_list %}
    <ul>
      {% for txn in transaction_list %}
      <li><a href="/portfolio/{{ txn.id }}">{{ txn.action }}</a> {{ txn.shares }} {{ txn.security }} @ {{ txn.price }} on {{ txn.date }}</li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No transactions entered.</p>
    {% endif %}

  </body>
</html>
