{% extends "base.html" %}

{% block title %}One Account{% endblock %}

{% block content %}

<h2>Portfolio: Account</h2>

<form action="" method="post">
  {% csrf_token %}

    <tr>
      <th>Name</th>
      <td><input type="text" name="name" value="{{ account.name }}" /></td>
    </tr>
  </table>
  <input type="submit" />
</form>

{% endblock %}
